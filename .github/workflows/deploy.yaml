name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build Angular app
        run: npm run build -- --base-href=/glyphspace/

      - name: ðŸ“„ Create .nojekyll file
        run: echo > dist/glyphspace/browser/.nojekyll

      - name: ðŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/glyphspace/browser/
          publish_branch: gh-pages
          enable_jekyll: false  # this adds the .nojekyll file automatically
