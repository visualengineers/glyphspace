<canvas #lensCanvas
        id="lens-canvas"
        [hidden]="!magicLensActive"
        [width]="lensRadius"
        [height]="lensRadius"
        style="position: absolute; border-radius: 50%;
                border: 2px solid black; pointer-events: none;
                background: white; z-index: 10;">
</canvas>
<div
  class="lens-indicator"
  [style.left.px]="relativePosition.x - 20"
  [style.top.px]="relativePosition.y - 20"
  [hidden]="!magicLensActive"
></div>
